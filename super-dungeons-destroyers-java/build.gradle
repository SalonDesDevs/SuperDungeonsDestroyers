buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
//    dependencies {
//        classpath "gradle.plugin.io.netifi:gradle-flatbuffers-plugin:1.0.5"
//    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0.0'

    ext {
        appName = "super-dungeons-destroyers-client"
        gdxVersion = '1.9.8'
        visuiVersion = '1.4.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://wytrem.github.io/maven/" }
    }
}

//import io.netifi.flatbuffers.plugin.tasks.FlatBuffers

project(":library") {
    apply plugin: "java-library"
//    apply plugin: "io.netifi.flatbuffers"

    dependencies {
        api "net.wytrem:ecs:2.3"
        api "org.slf4j:slf4j-api:1.7.26"
        api "org.slf4j:slf4j-simple:1.7.26"
        api "com.google.guava:guava:28.2-jre"
        api "io.netty:netty-all:4.1.39.Final"
